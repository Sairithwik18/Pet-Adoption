<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #2196F3;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        main {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 var(--spacing);
        }

        .delivery-info {
            background-color: var(--card-bg);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .delivery-info h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .delivery-info .details {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .delivery-info form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .delivery-info input, .delivery-info textarea {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            width: 100%;
        }

        .adoption-btn, .cancel-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .adoption-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
        }

        .cancel-btn {
            background-color: #f44336;
        }

        .form-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: var(--card-bg);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>Pet Adoption</span>
            </div>
        </div>
    </nav>

    <main>
        <!-- Delivery Information Section -->
        <section class="delivery-info">
            <h3>Enter Delivery Information</h3>
            <form id="adopt-form">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>

                <label for="landmark">Landmark</label>
                <input type="text" id="landmark" name="landmark" placeholder="Enter a nearby landmark" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>

                <div class="form-buttons">
                    <button type="submit" class="adoption-btn">
                        <span>Submit and Adopt</span>
                        <i class="fas fa-check"></i>
                    </button>
                    <button type="button" class="cancel-btn" onclick="cancelAdoption()">
                        <span>Cancel</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pet Adoption Platform. Made with <i class="fas fa-heart"></i> for pets.</p>
    </footer>

    <script>
        function cancelAdoption() {
            // Clear form fields
            document.getElementById('address').value = '';
            document.getElementById('landmark').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('pincode').value = '';
        }

        document.getElementById('adopt-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Check if all fields are filled
            const address = document.getElementById('address').value;
            const landmark = document.getElementById('landmark').value;
            const phone = document.getElementById('phone').value;
            const pincode = document.getElementById('pincode').value;

            if (address && landmark && phone && pincode) {
                // Redirect to another website (example.com)
                window.location.href = 'https://kurumurthyandbobby.netlify.app/';
            } else {
                alert('Please fill in all fields before submitting.');
            }
        });
    </script>

</body>
</html>
