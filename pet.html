<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #2196F3;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --spacing: 20px;
        }

        [data-theme="dark"] {
            --primary-color: #66bb6a;
            --primary-dark: #4caf50;
            --text-color: #f4f4f4;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem var(--spacing);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 120px var(--spacing) 60px;
            text-align: center;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 var(--spacing);
        }

        .form-section {
            background-color: var(--card-bg);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .pet-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .pet-image {
            position: relative;
            height: 200px;
        }

        .pet-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pet-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .pet-info {
            padding: var(--spacing);
        }

        .pet-details {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            background-color: var(--card-bg);
            padding: 40px var(--spacing);
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
        }

        .social-links a {
            color: var(--text-color);
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            .filters {
                flex-direction: column;
            }
            .footer-content {
                text-align: center;
            }
            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>Pet Adoption</span>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-content">
            <h1>Find Your Perfect Companion</h1>
            <p class="subtitle">Give a loving home to pets in need</p>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Add a New Pet</h2>
            <form id="pet-form">
                <div class="form-group">
                    <label for="name">Pet Name</label>
                    <input type="text" id="name" required placeholder="Enter pet's name">
                </div>

                <div class="form-group">
                    <label for="type">Pet Type</label>
                    <select id="type" required>
                        <option value="">Select pet type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required min="0" placeholder="Age in years">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required placeholder="Tell us about the pet..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Add Pet</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </section>

        <section class="pet-list-section">
            <h2><i class="fas fa-heart"></i> Available Pets</h2>
            <ul class="masonry-grid" id="pet-list"></ul>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-envelope"></i> murthyandsai@gmail.com</p>
                <p><i class="fas fa-phone"></i> 9346094541,9121794105</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/murthy_102/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 Pet Adoption Platform</p>
                <p>Made with <i class="fas fa-heart"></i> for pets</p>
            </div>
        </div>
    </footer>

        };

        // Function to display pets from localStorage
        const displayPets = () => {
            const pets = JSON.parse(localStorage.getItem('pets')) || [];
            petList.innerHTML = '';
            if (pets.length === 0) {
                petList.innerHTML = '<p>No pets available.</p>';
            } else {
                pets.forEach((pet, index) => {
                    const petCard = document.createElement('li');
                    petCard.classList.add('pet-card');

                    // Get the correct image URL based on pet type
                    const petImage = petImages[pet.type] || petImages["other"];

                    petCard.innerHTML = `
                        <div class="pet-image">
                            <img src="${petImage}" alt="${pet.type}">
                            <span class="pet-badge">Available</span>
                        </div>
                        <div class="pet-info">
                            <h3>${pet.name}</h3>
                            <div class="pet-details">
                                <span><i class="fas fa-paw"></i> ${pet.type.charAt(0).toUpperCase() + pet.type.slice(1)}</span>
                                <span><i class="fas fa-birthday-cake"></i> ${pet.age} years</span>
                                <span><i class="fas fa-venus-mars"></i> ${pet.gender.charAt(0).toUpperCase() + pet.gender.slice(1)}</span>
                            </div>
                            <p class="pet-description">${pet.description}</p>
                            <button class="submit-btn" onclick="adoptPet(${index})">Adopt Now</button>
                        </div>
                    `;
                    petList.appendChild(petCard);
                });
            }
        };

        // Form submission event to add a new pet
        petForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const newPet = {
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                description: document.getElementById('description').value
            };

            // Get existing pets from localStorage
            const pets = JSON.parse(localStorage.getItem('pets')) || [];

            // Add the new pet to the list
            pets.push(newPet);

            // Save the updated list to localStorage
            localStorage.setItem('pets', JSON.stringify(pets));

            // Reset the form and refresh the pet list
            petForm.reset();
            displayPets();
        });

        // Function to adopt a pet and redirect to another website
        const adoptPet = (index) => {
            // Get pets from localStorage
            const pets = JSON.parse(localStorage.getItem('pets')) || [];

            // Remove the adopted pet
            pets.splice(index, 1);

            // Save the updated list back to localStorage
            localStorage.setItem('pets', JSON.stringify(pets));

            // Redirect to the adoption page or website
            window.location.href = 'https://bobby93460.netlify.app/'; // Replace with the actual URL
        };

        // Display pets when the page loads
        displayPets();
    </script>
