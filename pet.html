<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption (Connected to Backend)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #2196F3;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --spacing: 20px;
        }
        [data-theme="dark"] {
            --primary-color: #66bb6a;
            --primary-dark: #4caf50;
            --text-color: #f4f4f4;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body 
    { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
        .navbar 
    { background-color: var(--card-bg); box-shadow: var(--shadow); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .nav-content 
    { max-width: 1200px; margin: 0 auto; padding: 1rem var(--spacing); display: flex; justify-content: space-between; align-items: center; }
        .logo
     { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        header
     { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 120px var(--spacing) 60px; text-align: center; }
        .header-content h1
     { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); }
        main 
    { max-width: 1200px; margin: 40px auto; padding: 0 var(--spacing); }
        .form-section, .pet-card
     { background-color: var(--card-bg); padding: var(--spacing); border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 40px; }
        .form-group
     { margin-bottom: 20px; }
        .form-row
     { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label
     { display: block; margin-bottom: 8px; font-weight: 500; }
        input, select, textarea
     { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: var(--border-radius); background-color: var(--card-bg); color: var(--text-color); transition: var(--transition); }
        input:focus, select:focus, textarea:focus
     { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); }
        .submit-btn 
    { background-color: var(--primary-color); color: white; padding: 12px 24px; border: none; border-radius: var(--border-radius); cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 1rem; font-weight: 500; }
        .submit-btn:hover 
    { background-color: var(--primary-dark); transform: translateY(-2px); }
        .masonry-grid 
    { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; list-style: none; }
        .pet-card 
    { margin-bottom: 0; overflow: hidden; transition: var(--transition); }
        .pet-card:hover
     { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); }
        .pet-image 
    { position: relative; height: 200px; }
        .pet-image img
     { width: 100%; height: 100%; object-fit: cover; }
        .pet-badge
     { position: absolute; top: 10px; right: 10px; background-color: var(--primary-color); color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
        .pet-info 
    { padding: var(--spacing); }
        .pet-details 
    { display: flex; gap: 15px; margin: 10px 0; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <button id="theme-toggle" class="submit-btn" style="padding: 8px 12px;"><i class="fas fa-moon"></i></button>
            <div class="logo"><i class="fas fa-paw"></i><span>Pet Adoption</span></div>
        </div>
    </nav>
    <header>
        <div class="header-content">
            <h1>Find Your Perfect Companion</h1>
            <p class="subtitle">Give a loving home to pets in need</p>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Add a New Pet</h2>
            <form id="pet-form">
                <div class="form-group"><label for="name">Pet Name</label><input type="text" id="name" required placeholder="Enter pet's name"></div>
                <div class="form-group"><label for="type">Pet Type</label><select id="type" required><option value="">Select pet type</option><option value="dog">Dog</option><option value="cat">Cat</option><option value="bird">Bird</option><option value="other">Other</option></select></div>
                <div class="form-row">
                    <div class="form-group"><label for="age">Age</label><input type="number" id="age" required min="0" placeholder="Age in years"></div>
                    <div class="form-group"><label for="gender">Gender</label><select id="gender" required><option value="">Select gender</option><option value="male">Male</option><option value="female">Female</option></select></div>
                </div>
                <div class="form-group"><label for="description">Description</label><textarea id="description" required placeholder="Tell us about the pet..."></textarea></div>
                <div class="form-group"><label for="imageUrl">Image URL (Optional)</label><input type="url" id="imageUrl" placeholder="https://example.com/image.jpg"></div>
                <button type="submit" class="submit-btn"><span>Add Pet</span><i class="fas fa-arrow-right"></i></button>
            </form>
        </section>
        <section class="pet-list-section">
            <h2><i class="fas fa-heart"></i> Available Pets</h2>
            <ul class="masonry-grid" id="pet-list"></ul>
        </section>
    </main>
    
    <script>
        
        const petForm = document.getElementById('pet-form');
        const petList = document.getElementById('pet-list');
        const themeToggle = document.getElementById('theme-toggle');
        const API_URL = 'http://localhost:3000/api/pets';

        
        const petImages = {
            dog: "https://placedog.net/300/200",
            cat: "https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg",
            bird: "https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            other: "https://media.istockphoto.com/id/1296353202/photo/group-of-pets-posing-around-a-border-collie-dog-cat-ferret-rabbit-bird-fish-rodent.jpg?s=612x612&w=0&k=20&c=l4UJze9hXcNABS_3QJcaOU07R1pcuV3L7w_IJTu9o2c="
        };

       
        const displayPets = async () => {
            try {
                
                const response = await fetch(API_URL);
                const pets = await response.json();
                
                petList.innerHTML = ''; 

                if (pets.length === 0) {
                    petList.innerHTML = '<p style="text-align: center;">No pets available for adoption yet!</p>';
                } else {
                    pets.forEach(pet => {
                        const petCard = document.createElement('li');
                        petCard.classList.add('pet-card');
                        const petImageSrc = pet.imageUrl || petImages[pet.type] || petImages["other"];

                        petCard.innerHTML = `
                            <div class="pet-image">
                                <img src="${petImageSrc}" alt="${pet.name}">
                                <span class="pet-badge">Available</span>
                            </div>
                            <div class="pet-info">
                                <h3>${pet.name}</h3>
                                <div class="pet-details">
                                    <span><i class="fas fa-paw"></i> ${pet.type}</span>
                                    <span><i class="fas fa-birthday-cake"></i> ${pet.age} years</span>
                                    <span><i class="fas fa-venus-mars"></i> ${pet.gender}</span>
                                </div>
                                <p>${pet.description}</p>
                                <button class="submit-btn" onclick="adoptPet('${pet._id}')">Adopt Now</button>
                            </div>
                        `;
                        petList.appendChild(petCard);
                    });
                }
            } catch (error) {
                console.error('Failed to fetch pets:', error);
                petList.innerHTML = '<p style="text-align: center; color: red;">Could not load pets. Is the backend server running?</p>';
            }
        };

        
        petForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPet = {
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value.trim()
            };

            try {
               
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPet)
                });
                
                petForm.reset();
                displayPets(); 
            } catch (error) {
                console.error('Failed to add pet:', error);
            }
        });

        
        const adoptPet = async (petId) => {
            if (confirm('Are you sure you want to adopt this pet?')) {
                try {
                    
                    await fetch(`${API_URL}/${petId}`, {
                        method: 'DELETE'
                    });
                    
                    displayPets(); 
                } catch (error) {
                    console.error('Failed to adopt pet:', error);
                }
            }
        };
        
       
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

       
        displayPets();
    </script>
</body>
</html>
